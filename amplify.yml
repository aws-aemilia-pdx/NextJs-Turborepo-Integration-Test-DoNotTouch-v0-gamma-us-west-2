version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm install -g pnpm
            - pnpm install --no-frozen-lockfile
        build:
          commands:
            - npx turbo run build --filter=nextjs-app
      artifacts:
        baseDirectory: apps/nextjs-app/.next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
      buildPath: /
    appRoot: apps/nextjs-app